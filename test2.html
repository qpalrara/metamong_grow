<!DOCTYPE html>
<html>
<head>
    <title>Python Code Highlighting</title>
    <!-- Highlight.js 스타일시트 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        pre code {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 파이썬 코드 블록 -->
    <pre><code class="python">
# 파이썬 예제 코드
def hello_world():
    print("Hello, world!")

hello_world()

for i in range(10):
    print(i)
    </code></pre>
    <div class="bg-[#282A36] p-6 max-w-4xl mx-auto rounded-lg">
        <div class="flex justify-between items-center mb-4">
          <div class="flex space-x-1.5">
            <div class="w-3 h-3 bg-[#FF5F56] rounded-full"></div>
            <div class="w-3 h-3 bg-[#FFBD2E] rounded-full"></div>
            <div class="w-3 h-3 bg-[#27C93F] rounded-full"></div>
          </div>
          <div class="w-full text-center text-white text-sm">main.py</div>
        </div>
        <pre class="text-[#F8F8F2] text-sm">
          <code>
for i in range(10):
    print(i)
          </code>
        </pre>
      </div>

    <!-- Highlight.js 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>//hljs.highlightAll();</script>
</body>
</html>
